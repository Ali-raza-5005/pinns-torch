task_name: navier_stokes
tags:
  - dev
train: true
test: false
compile: false
ckpt_path: null
seed: null
data:
  _target_: src.data.pinn_datamodule.PINNDataModule
model:
  _target_: src.models.pinn_module.PINNModule
  _partial_: true
  loss_fn: sse
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
    capturable: true
  extra_variables:
    l1: 0.0
    l2: 0.0
net:
  _target_: src.models.net.neural_net.FCN
  _partial_: true
  layers:
    - 3
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 2
  output_names:
    - psi
    - p
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}_{val/loss}
    monitor: val/loss
    verbose: null
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ""
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 250000
  accelerator: gpu
  devices:
    - 0
  check_val_every_n_epoch: 1000
  inference_mode: false
  log_every_n_steps: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  rk_dir: ${paths.root_dir}/data/irk_weights
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
n_train: 5000
mesh:
  _target_: src.data.mesh.mesh.PointCloud
  root_dir: ${paths.data_dir}
  read_data_fn: ???
train_datasets:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      num_sample: ${n_train}
      solution:
        - u
        - v
      collection_points:
        - f_u
        - f_v
val_dataset:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      solution:
        - u
        - v
        - p
pred_dataset:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      idx_t: 100
      solution:
        - u
        - v
        - p
optimized_metric:
  error:
    - u
    - v
    - p
  extra_variables:
    - l1
    - l2
plotting:
  _target_: src.utils.plotting.plot_navier_stokes
  _partial_: true
