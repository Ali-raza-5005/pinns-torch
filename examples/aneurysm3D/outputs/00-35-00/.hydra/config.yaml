task_name: aneurysm3D
tags:
- dev
train: true
test: true
compile: false
ckpt_path: examples/aneurysm3D/outputs/21-52-16/checkpoints/last.ckpt
seed: null
data:
  _target_: pinnstorch.data.PINNDataModule
model:
  _target_: src.models.pinn_module.PINNModule
  _partial_: true
  loss_fn: mse
  automatic_optimization: false
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
    capturable: true
net:
  _target_: pinnstorch.models.NetHFM
  _partial_: true
  layers:
  - 4
  - 250
  - 250
  - 250
  - 250
  - 250
  - 250
  - 250
  - 250
  - 250
  - 250
  - 5
  output_names:
  - c
  - u
  - v
  - w
  - p
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}_{val/loss}
    monitor: val/loss
    verbose: null
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 140
  accelerator: gpu
  devices:
  - 0
  - 1
  - 2
  - 3
  check_val_every_n_epoch: 1
  inference_mode: false
  log_every_n_steps: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  rk_dir: ${paths.root_dir}/data/irk_weights
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
batch_size: 70000
mesh:
  _target_: pinnstorch.data.PointCloud
  root_dir: ${paths.data_dir}
  read_data_fn: ???
train_datasets:
- mesh_sampler:
    _target_: pinnstorch.data.MeshSampler
    _partial_: true
    solution:
    - c
    collection_points:
    - e1
    - e2
    - e3
    - e4
    - e5
val_dataset:
- mesh_sampler:
    _target_: pinnstorch.data.MeshSampler
    _partial_: true
    solution:
    - c
    - u
    - v
    - w
    - p
test_dataset:
- mesh_sampler:
    _target_: pinnstorch.data.MeshSampler
    _partial_: true
    idx_t: 100
    solution:
    - c
    - u
    - v
    - w
    - p
optimized_metric:
  error:
  - c
  - u
  - v
  - w
