task_name: burgers_continuous_forward
tags:
  - dev
train: true
test: true
compile: false
ckpt_path: null
seed: 1234
data:
  _target_: src.data.pinn_datamodule.PINNDataModule
model:
  _target_: src.models.pinn_module.PINNModule
  _partial_: true
  loss_fn: mse
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
    capturable: true
net:
  _target_: src.models.net.neural_net.FCN
  _partial_: true
  layers:
    - 2
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 20
    - 1
  output_names:
    - u
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}_{val/loss}
    monitor: val/loss
    verbose: null
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger: null
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 10000
  accelerator: gpu
  devices:
    - 0
  check_val_every_n_epoch: 100
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  rk_dir: ${paths.root_dir}/data/irk_weights
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
N0: 50
N_b: 50
N_f: 10000
time_domain:
  _target_: src.data.domains.time.TimeDomain
  t_interval:
    - 0
    - 0.99
  t_points: 100
spatial_domain:
  _target_: src.data.domains.spatial.Interval
  x_interval:
    - -1
    - 1
  shape:
    - 256
    - 1
mesh:
  _target_: src.data.mesh.mesh.Mesh
  root_dir: ${paths.data_dir}
  read_data_fn: ???
train_datasets:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      num_sample: ${N_f}
      collection_points:
        - f_u
  - initial_condition:
      _target_: src.data.sampler.initial_condition.InitialCondition
      _partial_: true
      num_sample: ${N0}
      solution:
        - u
  - dirichlet_boundary_condition:
      _target_: src.data.sampler.boundary_condition.DirichletBoundaryCondition
      _partial_: true
      num_sample: ${N_b}
      solution:
        - u
val_dataset:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      solution:
        - u
val: true
optimized_metric:
  error:
    - u
plotting:
  _target_: src.utils.plotting.plot_burgers_continuous_forward
  _partial_: true
