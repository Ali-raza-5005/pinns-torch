task_name: burgers_discrete_inverse
tags:
- dev
train: true
test: false
compile: false
ckpt_path: null
seed: 1234
data:
  _target_: src.data.pinn_datamodule.PINNDataModule
model:
  _target_: src.models.pinn_module.PINNModule
  _partial_: true
  loss_fn: sse
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
    capturable: true
  runge_kutta: ${runge_kutta}
  extra_variables:
    l1: 0.0
    l2: -6.0
net:
  _target_: src.models.net.neural_net.FCN
  _partial_: true
  layers:
  - 1
  - 50
  - 50
  - 50
  - 50
  - ${q}
  output_names:
  - u
  discrete: ${discrete}
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}_{val/loss}
    monitor: val/loss
    verbose: null
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 50000
  accelerator: gpu
  devices:
  - 0
  check_val_every_n_epoch: 1000
  log_every_n_steps: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  rk_dir: ${paths.root_dir}/data/irk_weights
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
q: 81
N0: 199
N1: 201
idx_t0: 10
idx_t1: 90
discrete: true
time_domain:
  _target_: src.data.domains.time.TimeDomain
  t_interval:
  - 0
  - 0.99
  t_points: 100
spatial_domain:
  _target_: src.data.domains.spatial.Interval
  x_interval:
  - -1
  - 1
  shape:
  - 256
  - 1
mesh:
  _target_: src.data.mesh.mesh.Mesh
  root_dir: ${paths.data_dir}
  read_data_fn: ???
runge_kutta:
  _target_: src.models.runge_kutta.RungeKutta
  root_dir: ${paths.rk_dir}
  q: ${q}
  t1: ${idx_t0}
  t2: ${idx_t1}
  time_domain: ${time_domain}
train_datasets:
- mesh_sampler:
    _target_: src.data.sampler.mesh_sampler.DiscreteMeshSampler
    _partial_: true
    num_sample: ${N0}
    idx_t: ${idx_t0}
    solution:
    - u
    collection_points:
    - f
- mesh_sampler:
    _target_: src.data.sampler.mesh_sampler.DiscreteMeshSampler
    _partial_: true
    num_sample: ${N1}
    idx_t: ${idx_t1}
    solution:
    - u
    collection_points:
    - f
val_dataset:
- mesh_sampler:
    _target_: src.data.sampler.mesh_sampler.DiscreteMeshSampler
    _partial_: true
    idx_t: ${idx_t1}
    solution:
    - u
optimized_metric:
  error:
  - u
  extra_variables:
  - l1
  - l2
plotting:
  _target_: src.utils.plotting.plot_burgers_discrete_inverse
  _partial_: true
