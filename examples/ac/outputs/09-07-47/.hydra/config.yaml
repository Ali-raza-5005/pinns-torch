task_name: ac
tags:
  - dev
train: true
test: false
compile: false
ckpt_path: null
seed: 1234
data:
  _target_: src.data.pinn_datamodule.PINNDataModule
model:
  _target_: src.models.pinn_module.PINNModule
  _partial_: true
  loss_fn: sse
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
    capturable: true
  runge_kutta: ${runge_kutta}
time_domain:
  _target_: src.data.domains.time.TimeDomain
  t_interval:
    - 0
    - 1
  t_points: 201
spatial_domain:
  _target_: src.data.domains.spatial.Interval
  x_interval:
    - -1
    - 0.99609375
  shape:
    - 512
    - 1
mesh:
  _target_: src.data.mesh.mesh.Mesh
  root_dir: ${paths.data_dir}
  read_data_fn: ???
  ub:
    - 1.0
    - 1.0
  lb:
    - -1.0
    - 0.0
net:
  _target_: src.models.net.neural_net.FCN
  _partial_: true
  layers:
    - 1
    - 200
    - 200
    - 200
    - 200
    - ${eval:'${q} + 1'}
callbacks: null
logger: null
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 80000
  accelerator: gpu
  devices:
    - 0
  check_val_every_n_epoch: 1000
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  rk_dir: ${paths.root_dir}/data/irk_weights
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
idx_t0: 20
idx_t1: 180
"N": 200
q: 100
runge_kutta:
  _target_: src.models.runge_kutta.RungeKutta
  root_dir: ${paths.rk_dir}
  q: ${q}
  t1: ${idx_t0}
  t2: ${idx_t1}
  time_domain: ${time_domain}
train_datasets:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      num_sample: ${N}
      idx_t: ${idx_t0}
  - periodic_boundary_condition:
      _target_: src.data.sampler.boundary_condition.PeriodicBoundaryCondition
      _partial_: true
      idx_t: ${idx_t1}
      derivative_order: 1
val_datasets:
  - mesh_sampler:
      _target_: src.data.sampler.mesh_sampler.MeshSampler
      _partial_: true
      idx_t: ${idx_t1}
optimized_metric:
  - val/error
plotting:
  _target_: src.utils.plotting.plot_ac
  _partial_: true
